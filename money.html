    let scores = { A:0, B:0, C:0, D:0, E:0, F:0, G:0, H:0 };
    let cur = 0;

    function start() {
        if(document.getElementById('code').value.trim() === PASSWORD) {
            document.getElementById('p1').style.display='none';
            document.getElementById('p2').style.display='block';
            renderQ();
        } else {
            document.getElementById('err').style.display='block';
        }
    }

    function renderQ() {
        let q = QS[cur];
        document.getElementById('idx').innerText = cur+1;
        document.getElementById('q-txt').innerText = q.t;
        document.getElementById('p-fill').style.width = ((cur+1)/QS.length)*100 + "%";
        
        let area = document.getElementById('opt-area');
        area.innerHTML = '';
        
        const opts = [
            {t:"完全不符", s:1}, {t:"不太符合", s:2}, {t:"一般", s:3}, {t:"比较符合", s:4}, {t:"非常符合", s:5}
        ];
        
        opts.forEach(opt => {
            let btn = document.createElement('div');
            btn.className = 'opt-btn';
            btn.innerHTML = `<div class="opt-circle"></div><span style="color:#B0C4DE">${opt.t}</span>`;
            btn.onclick = () => {
                scores[q.k] += opt.s;
                btn.style.background = "#1C2540";
                btn.style.borderColor = "var(--primary)";
                setTimeout(() => {
                    if(++cur < QS.length) renderQ(); else showReport();
                }, 100);
            }
            area.appendChild(btn);
        });
        window.scrollTo(0,0);
    }

    function showReport() {
        document.getElementById('p2').style.display='none';
        document.getElementById('p3').style.display='block';

        let sorted = Object.keys(scores).sort((a,b) => scores[b] - scores[a]);
        let top1 = sorted[0];
        let data = DIMS[top1];

        document.getElementById('r-name').innerText = data.name;
        document.getElementById('r-sub').innerText = data.sub;
        document.getElementById('r-desc').innerHTML = data.desc;
        document.getElementById('r-advice').innerHTML = data.advice;
        document.getElementById('cp-good').innerText = data.good;
        document.getElementById('cp-bad').innerText = data.bad;

        let tagsHtml = "";
        data.tags.forEach(t => tagsHtml += `<span class="tag-pill">#${t}</span>`);
        document.getElementById('r-tags').innerHTML = tagsHtml;

        function makeList(arr, icon) {
            return arr.map(txt => `<div class="list-item"><span class="icon">${icon}</span>${txt}</div>`).join('');
        }
        document.getElementById('r-power').innerHTML = makeList(data.power, "✦");
        document.getElementById('r-shadow').innerHTML = makeList(data.shadow, "🌑");

        let rankHtml = "";
        sorted.forEach(k => {
            let s = scores[k];
            let pct = (s / 20) * 100; 
            rankHtml += `
                <div class="rank-row">
                    <div class="rank-name">${DIMS[k].name}</div>
                    <div class="rank-bar"><div class="rank-fill" style="width:${pct}%"></div></div>
                    <div class="rank-val">${s}</div>
                </div>
            `;
        });
        document.getElementById('rank-list').innerHTML = rankHtml;

        drawRadar(scores);
        window.scrollTo(0,0);
    }

    function drawRadar(s) {
        let keys = Object.keys(s); 
        let count = keys.length;
        let r = 80, c = 120;
        let poly = "", axis = "", labels = "";
        
        for(let i=0; i<count; i++) {
            let key = keys[i];
            let val = s[key];
            let ratio = val / 20; 
            let angle = (Math.PI * 2 * i) / count - Math.PI / 2;
            
            let x = c + Math.cos(angle) * (r * ratio);
            let y = c + Math.sin(angle) * (r * ratio);
            poly += (i===0 ? "M" : "L") + `${x},${y} `;
            
            let ax = c + Math.cos(angle) * r;
            let ay = c + Math.sin(angle) * r;
            axis += `<line x1="${c}" y1="${c}" x2="${ax}" y2="${ay}" stroke="#333" stroke-width="1"/>`;
            
            let lx = c + Math.cos(angle) * (r + 20);
            let ly = c + Math.sin(angle) * (r + 20);
            labels += `<text x="${lx}" y="${ly}" font-size="10" fill="#888" text-anchor="middle" dominant-baseline="middle">${DIMS[key].name}</text>`;
        }
        poly += "Z";

        let grid = "";
        [0.33, 0.66, 1].forEach(scale => {
            let gPoly = "";
            for(let i=0; i<count; i++) {
                let angle = (Math.PI * 2 * i) / count - Math.PI / 2;
                let gx = c + Math.cos(angle) * (r * scale);
                let gy = c + Math.sin(angle) * (r * scale);
                gPoly += (i===0 ? "M" : "L") + `${gx},${gy} `;
            }
            gPoly += "Z";
            grid += `<path d="${gPoly}" fill="none" stroke="#333" stroke-width="1"/>`;
        });

        document.getElementById('radar-box').innerHTML = `
            <svg width="240" height="240" viewBox="0 0 240 240">
                ${grid}
                ${axis}
                <path d="${poly}" fill="rgba(212, 175, 55, 0.3)" stroke="#D4AF37" stroke-width="2"/>
                ${labels}
            </svg>
        `;
    }
